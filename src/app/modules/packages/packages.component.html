


<div  class="detailAll">
    <div class="body-inner">
  
      <app-ticker></app-ticker>
      <app-header></app-header> 
      <app-breadcrumbs [title]="title"></app-breadcrumbs>
  
    <section id="main-container" class="main-container">
        <div class="cards">

            <article *ngFor="let item of packages" class="plan [ card ]">
                <div class="inner">
                    <span class="">
                        <span>
                            $ {{item.amount}}
                        </span>
                    </span>
                    <h2 class="title">{{item.title}}</h2>
                    <p class="info">{{item.description}}</p>
                    <ul class="features">
                        <li *ngFor="let character of item.characters" >
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z" />
                                    <path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z" fill="currentColor" />
                                </svg>
                            </span>
                            <span>{{character.description}}</span>
                        </li>
                    </ul>
                    <button [routerLink]="['/checkout']"
                    [queryParams]="{ detail: 'checkout'}" 
                    class="" (click)="choosePackage()">choose plan</button>
            
                </div>
            </article>
        
            
        
        </div>
    </section><!-- Main container end -->

  
     <app-footer></app-footer>
    </div>
  </div>
