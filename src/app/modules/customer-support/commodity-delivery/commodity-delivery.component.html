

  
  <div *ngIf="!isHome" class="detailAll">
    <div class="body-inner">
  
      <app-ticker></app-ticker>
      <app-header></app-header> 
      <app-breadcrumbs [title]="data.title" [image]="data.imgName"></app-breadcrumbs>
  
    <section id="main-container" class="main-container">
      <div class="container">
        <div class="row">
  
          <div class="col-xl-3 col-lg-4">
            <div class="sidebar sidebar-left">
              <div class="widget">
                <h3 class="widget-title">Categories</h3>
                <ul *ngFor="let item of aboutus "  class="nav service-menu">
                  <li><a   [routerLink]="['/commoditydelivery']"
                    [queryParams]="{ detail: item.title}">
                    {{item.title}}
                  </a></li>
                </ul>
              </div><!-- Widget end -->
  
  
            </div><!-- Sidebar end -->
          </div><!-- Sidebar Col end -->
  
          <div class="col-xl-8 col-lg-8">
            <div class="content-inner-page">
  
              <h2 class="column-title mrt-0">{{data.title}}</h2>
  
              <div class="row">
                <div class="col-md-12">
                  <p>{{data.description}}</p>
                </div><!-- col end -->
              </div><!-- 1st row end-->
  
              <div class="gap-40"></div>
  
              <div id="page-slider" class="page-slider">
                <div class="item">
                  <img loading="lazy" class="img-fluid headlineImage" style="width: 400vh; height:50vh" 
                       [src]="imagePath + data.imgName" alt="project-slider-image" />
                </div>
  
              </div>
  
            </div><!-- Content inner end -->
           
            <div *ngIf="isBoardOfDirctories">
                <h3>Board of Directors</h3>
                <div class="row">
                    <div *ngFor="let item of boardOfDirectories; let i=index" class=" col-lg-4 col-md-6 mb-5">
                                <div class="ts-service-box">
                                    <div class="ts-service-image-wrapper">
                                        <img loading="lazy" class="img-fluid listImage" 
                                        [src]="imagePath + item.imgName" alt="project-slider-image" />
                                    </div>
                                    <div class="d-flex">
                                    
                                        <div class="ts-service-info">
                                            <h3 class="service-box-title">{{item.name}}</h3>           
                                            <a [routerLink]="['/about']"
                                            [queryParams]="{ detail: 'single detail' , name : item.name , description : item.description , imgName : item.imgName}" 
                                            class="list-group-item list-group-item-action">
                                            <i class="fa fa-caret-right"></i> Learn more
                                        </a>
                                        </div>
                                    </div>
                                </div><!-- Service1 end -->
                                </div><!-- Col 1 end -->
                </div>
              
           </div><!-- Main row end -->
          </div><!-- Content Col end -->
  
  
        </div><!-- Main row end -->
      </div><!-- Conatiner end -->
    </section><!-- Main container end -->
  
      <app-footer></app-footer>
    </div>
  </div>
