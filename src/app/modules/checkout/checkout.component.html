<div class="detailAll">
  <div class="body-inner">
    <app-ticker></app-ticker>
    <app-header></app-header>
    <app-breadcrumbs [title]="title"></app-breadcrumbs>

    <div class="container bg-light d-md-flex align-items-center">
      <div class="card box1 shadow-sm p-md-5 p-md-5 p-4">
        <div class="d-flex flex-column">
          <div class="inner">
            <span class="pricing">
              <span> $106 </span>
            </span>
            <h2 class="title">Monthly</h2>
            <p class="info">
              This plan is for those who have a team already and running a large
              business.
            </p>
            <ul class="features">
              <li>
                <span class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                      d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"
                      fill="currentColor"
                    />
                  </svg>
                </span>
                <span><strong>20</strong> team members</span>
              </li>
              <li>
                <span class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                      d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"
                      fill="currentColor"
                    />
                  </svg>
                </span>
                <span>Plan <strong>team meetings</strong></span>
              </li>
              <li>
                <span class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                      d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"
                      fill="currentColor"
                    />
                  </svg>
                </span>
                <span>File sharing</span>
              </li>
            </ul>
          </div>
          <div
            class="d-flex align-items-center justify-content-between text mt-5"
          >
            <div class="d-flex flex-column text">
              <span>Customer Support:</span> <span>online chat 24/7</span>
            </div>
            <div class="btn btn-primary rounded-circle">
              <span class="fas fa-comment-alt"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="card box2 shadow-sm">
        <div class="d-flex align-items-center justify-content-center mt-2">
          <span class="h5 fw-bold m-0">Payment methods</span>
        </div>

        <ng-container *ngIf="(asyncTabs | async) === null">
          Loading tabs...
        </ng-container>

        <mat-tab-group dynamicHeight>
          <mat-tab label="Login">
            <div class="example-small-box mat-elevation-z4">
              <!-- <app-login></app-login> -->
              <div class="payment">
                <span>choose payment method</span>
                <div class="card">
                  <div class="icons">
                    <img
                      src="https://img.icons8.com/color/48/000000/visa.png"
                    />
                    <img
                      src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
                    />
                    <img
                      src="https://img.icons8.com/color/48/000000/maestro.png"
                    />

                    <img src="../../../assets/images/Banks/CBE.jpeg" />
                    <img src="../../../assets/images/Banks/BOA.jpeg" />
                    <img src="../../../assets/images/Banks/ZB.jpeg" />

                    <img src="../../../assets/images/Banks/AB.jpeg" />
                  </div>
                </div>
              </div>
            </div>

            <div class="example-small-box mat-elevation-z4">
              <!-- <app-login></app-login> -->
              <div class="payment">
                <span>Payment Information</span>
                <div class="card paymentInformation">
                  <label for="" class="label"
                    >Bank Name : Commercial Bank of Ethiopia</label
                  >
                  <label for="" class="label"
                    >Account Number : 10003488783955</label
                  >
                  <label for="" class="label">Amount : 30000</label>
                </div>
              </div>
            </div>

            <div class="example-small-box mat-elevation-z4">
              <!-- <app-login></app-login> -->
              <div class="payment">
                <span>Confirm Payment</span>
                <div class="card">
                  <form action="">
                    <div class="form-wrapper">
                      <label for="">Transaction Number</label>
                      <input type="text" class="form-control" />
                    </div>
                    <button>Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Sign-up">
            <div class="example-large-box mat-elevation-z4">
              <app-signup></app-signup>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</div>
