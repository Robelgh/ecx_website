<div>
  <div class="row">
    <div
      *ngFor="let item of parentService; let i = index"
      class="col-lg-4 col-md-6 mb-5"
    >
      <div class="ts-service-box">
        <div class="d-flex">
          <div class="ts-service-info">
            <img
              loading="lazy"
              class="img-fluid"
              src="../../../../assets/images/commodity/image/Bajra.jpg"
              alt="project-slider-image"
            />
            <h3 class="service-box-title">
              <a routerLink="service">{{ item.title }}</a>
            </h3>
            <div class="">
              <p [innerHTML]="item?.description.substring(0, 200) + '...'"></p>
            </div>
            <a
              class="learn-more d-inline-block"
              [routerLink]="['/service']"
              [queryParams]="{ detail: item.title , id:item.id ,}"
              aria-label="service-details"
              ><i class="fa fa-caret-right"></i> See More</a
            >
          </div>
        </div>
      </div>
      <!-- Service1 end -->
    </div>
    <!-- Col 1 end -->
  </div>
  <!-- Main row end -->
</div>
