<div class="detailAll">
  <div class="body-inner">
    <app-ticker></app-ticker>
    <app-header></app-header>
    <app-breadcrumbs
      [title]="title"
      [image]="data.imgName"
    ></app-breadcrumbs>

    <section id="main-container" class="main-container">
      <div class="container">
        <div class="row">
          <div class="col-xl-3 col-lg-4">
            <div class="sidebar sidebar-left">
              <div *ngIf="publications.length" class="widget">
                <h3 class="widget-title">Publications</h3>
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                <ul *ngFor="let item of publications" class="attachedList">
                  <li>
                    <img src="../../../assets/images/attach.jpg" />
                    <a
                      (click)="DownloadFile(item.fileName, item.name)"
                      download
                      href="{{ downloadroute }}"
                      >{{ item.name }}</a
                    >
                  </li>
                </ul>
              </div>
              <div *ngIf="trainingDocument.length" class="widget">
                <h3 class="widget-title">Training Dcuments</h3>
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                <ul *ngFor="let item of trainingDocument" class="attachedList">
                  <li>
                    <img src="../../../assets/images/attach.jpg" />
                    <a
                      (click)="DownloadFile(item.fileName, item.name)"
                      download
                      href="{{ downloadroute }}"
                      >{{ item.name }}</a
                    >
                  </li>
                </ul>
              </div>
              <div *ngIf="brouchure.length" class="widget">
                <h3 class="widget-title">Brouchure</h3>
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                <ul *ngFor="let item of brouchure" class="attachedList">
                  <li>
                    <img src="../../../assets/images/attach.jpg" />
                    <a
                      (click)="DownloadFile(item.fileName, item.name)"
                      download
                      href="{{ downloadroute }}"
                      >{{ item.name }}</a
                    >
                  </li>
                </ul>
              </div>

              <div *ngIf="research.length" class="widget">
                <h3 class="widget-title">Research</h3>
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                <ul *ngFor="let item of research" class="attachedList">
                  <li>
                    <img src="../../../assets/images/attach.jpg" />
                    <a
                      (click)="DownloadFile(item.fileName, item.name)"
                      download
                      href="{{ downloadroute }}"
                      >{{ item.name }}</a
                    >
                  </li>
                </ul>
              </div>

              <div *ngIf="announcements.length" class="widget">
                <h3 class="widget-title">Announcement</h3>
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                <ul *ngFor="let item of research" class="attachedList">
                  <li>
                    <img src="../../../assets/images/attach.jpg" />
                    <a
                      (click)="DownloadFile(item.fileName, item.name)"
                      download
                      href="{{ downloadroute }}"
                      >{{ item.name }}</a
                    >
                  </li>
                </ul>
              </div>
              <!-- Widget end -->
            </div>
            <!-- Sidebar end -->
          </div>
          <!-- Sidebar Col end -->

          <div class="col-xl-9 col-lg-8">
            <div class="content-inner-page">
              <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
              <div *ngIf="news.length" class="sidebar sidebar-left">
                <div class="widget">
                  <h3 class="widget-title">News</h3>
                </div>
              </div>
              <div class="row">
                <div *ngFor="let item of news" class="col-md-6 col-lg-4 col-sm-12">
                  <div class="card">
                    <div class="card__header">
                      <img
                        loading="lazy"
                        class=""
                        [src]="imagePath + item.imgName"
                        alt="project-slider-image"
                      />
                    </div>
                    <div class="card__body">
                      <span class="tag tag-brown">News</span>
                      <h4>{{ item.title }}</h4>
                      <p [innerHTML]="item.description.substring(0, 200)"> 
                      </p>
                    </div>
                    <div class="card__footer">
                      <div class="user">
                        <a
                          class="learn-more d-inline-block"
                          [routerLink]="['/about']"
                          [queryParams]="{ pages: item.title }"
                          aria-label="service-details"
                          ><i class="fa fa-caret-right"></i>more</a
                        >
                        <a
                        class="learn-more d-inline-block"
                        aria-label="service-details"
                        ><i></i>Source:{{item.source}}</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12">
                    <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                    <div class="widget">
                      <div class="row">

                        <div *ngIf="galleryData.length" class="sidebar sidebar-left">
                          <div class="widget">
                            <h3 class="widget-title mt-5">Gallery</h3>
                          </div>
                        </div>
                        <div *ngIf="galleryData.length" class="col-md-12 col-lg-12 col-sm-12 ">

                          <mat-tab-group>
                            <div> 
                              <mat-tab label="Photos">

                              <div
                              *ngIf="galleryData.length > 0"
                              class="galleryHolder"
                            >
                              <div class="container">
                                <div class="img-container container">
                                  <img
                                    class="mainImage"
                                    *ngIf="selectedImage == null"
                                    [src]="imagePath + galleryData[0].imgName"
                                  />
                                  <img
                                    class="mainImage"
                                    *ngIf="selectedImage != null"
                                    [src]="imagePath + selectedImage"
                                  />
  
                                  <div class="img-prev text-center">
                                    <div
                                      *ngFor="let item of galleryData"
                                      class="img-slide"
                                    >
                                      <img
                                        loading="lazy"
                                        [src]="imagePath + item.imgName"
                                        alt="project-slider-image"
                                        (click)="ShowImage(item.imgName)"
                                      />
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            </mat-tab>
                            <mat-tab label="Videos">
                              <h1>Some more tab content</h1>
                              <p>...</p>
                            </mat-tab></div>
                           
                          </mat-tab-group>
                         
                        </div>
                        <!-- col end -->
                      </div>
                    </div>
                </div>
                <!-- col end -->
              </div>
              <!-- 1st row end-->
            </div>
            <!-- Content inner end -->

            <!-- Main row end -->
          </div>

          <!-- Content Col end -->
        </div>
        <!-- Main row end -->

       
       

        <!-- Main row end -->
      </div>
      <!-- Conatiner end -->
    </section>
    <!-- Main container end -->

    <app-footer></app-footer>
  </div>
</div>
