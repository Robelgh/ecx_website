<div *ngIf="bannerCarousel && bannerCarousel.length > 0" class="carouselContainer">
  <img *ngFor="let image of images; let i=index"
        [src]="imagePath + image.imgName" 
        [alt]="image"
        [ngClass]="{'image-active':selectedIndex === i}"
      
  >

  <div *ngIf="indicators && autoSlide" class="carousel-dot-container">
    <span *ngFor="let dot of images; let i=index" 
           class="dot"
           [ngClass]="{'active': selectedIndex === i}"
           (click)="selectImage(i)">

    </span>

  </div>

  <div *ngIf="controls  && autoSlide" class="btn-carousel btn-prev">
     <button class="fas fa-arrow-circle-left icon-carousel icon-prev"
             (click)="onPrevClick()"></button>
  </div>

  <div *ngIf="controls  && autoSlide" class="btn-carousel btn-next">
    <button class="fas fa-arrow-circle-right icon-carousel icon-next"
            (click)="onNextClick()"></button>
 </div>
</div>
