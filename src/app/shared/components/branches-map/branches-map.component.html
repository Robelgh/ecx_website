<div class="container"> 
    <google-map 
        height="500px"
        width="100%"
        [center]="center"
        [zoom]="zoom"
     >
       <map-marker #marker="mapMarker"
                  *ngFor="let markerPosition of branchData"
                  [position]="markerPosition"
                  (mapClick)="openInfoWindow(marker)">
                  <map-info-window>{{markerPosition.title}}</map-info-window>
        </map-marker>
          
  </google-map>
   

  </div>
